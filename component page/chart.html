<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HIV Chart Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <div class="flex flex-wrap justify-around">
      <div class="w-64">
        <canvas id="menWomenChart"></canvas>
      </div>
      <div class="w-64">
        <canvas id="childrenAdultsChart"></canvas>
      </div>
    </div>
  </div>

  <script>
    var menWomenData = {
      labels: ["Men", "Women"],
      datasets: [
        {
          label: "Percentage of HIV",
          data: [30, 70],
          backgroundColor: [
            "#4B5563",
            "#718096"
          ]
        }
      ]
    };

    var childrenAdultsData = {
      labels: ["Adults", "Children"],
      datasets: [
        {
          label: "Percentage of HIV",
          data: [85, 15],
          backgroundColor: [
            "#CBD5E0",
            "#A0AEC0"
          ]
        }
      ]
    };

    var options = {
      responsive: true,
      maintainAspectRatio: false,
      cutoutPercentage: 70,
      legend: {
        position: "bottom"
      },
    };

    var menWomenCtx = document.getElementById("menWomenChart").getContext("2d");
    var menWomenChart = new Chart(menWomenCtx, {
      type: "doughnut",
      data: menWomenData,
      options: options
    });

    var childrenAdultsCtx = document.getElementById("childrenAdultsChart").getContext("2d");
    var childrenAdultsChart = new Chart(childrenAdultsCtx, {
      type: "doughnut",
      data: childrenAdultsData,
      options: options
    });
  </script>
</body>
</html>
